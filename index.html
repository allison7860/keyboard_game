<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Keyboard Game</title>
</head>
<body>
    <div class="time"></div>
        <div id="container">
            <div class="col">
                <pre>
                    <span style="text-align:center">Please select start begin typing!!</span>
                </pre>
            </div>
            <div class="col">
                <!-- start game, end game, scores will go here -->
                <button class="startgame">START</button>
                <button class="endgame">STOP</button>
                <button>MUSIC OFF</button>
            </div>

            <div class="keyboard_master">           
                <!-- Keyboard keys go inside here -->
                <div class="keyboard">
                    <div class="keys q">q</div>
                    <div class="keys w">w</div>
                    <div class="keys e">e</div>
                    <div class="keys r">r</div>
                    <div class="keys t">t</div>
                    <div class="keys y">y</div>
                    <div class="keys u">u</div>
                    <div class="keys i">i</div>
                    <div class="keys o">o</div>
                    <div class="keys p">p</div>
                </div>
               <div class="keyboard">
                    <div class="keys a">a</div>
                    <div class="keys s">s</div>
                    <div class="keys d">d</div>
                    <div class="keys f">f</div>
                    <div class="keys g">g</div>
                    <div class="keys h">h</div>
                    <div class="keys j">j</div>
                    <div class="keys k">k</div>
                    <div class="keys l">l</div>
                <div class="keyboard">
                    <div class="keys z">z</div>
                    <div class="keys x">x</div>
                    <div class="keys c">c</div>
                    <div class="keys v">v</div>
                    <div class="keys b">b</div>
                    <div class="keys n">n</div>
                    <div class="keys m">m</div>
                </div>
            </div>
        </div>
        <div class="er"></div>
    <script src="js/script.js"></script>
</body>
</html>
